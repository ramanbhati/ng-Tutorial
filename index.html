<!DOCTYPE html>
<html>
  <head>
    <title> ng-Tutorial </title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/introController.js"></script>
  <script type="text/javascript" src="controllers/moduleController.js"></script>
  <script type="text/javascript" src="controllers/ctrlController.js"></script>
  <script type="text/javascript" src="controllers/filterController.js"></script>
  <script type="text/javascript" src="controllers/directiveController.js"></script>
  <script type="text/javascript" src="controllers/routingController.js"></script>
  <script type="text/javascript" src="controllers/servicesController.js"></script>  
  <script type="text/javascript" src="controllers/xhrController.js"></script>
  <script type="text/javascript" src="controllers/aboutMeController.js"></script>
  
  </head>
  <body ng-app="tutorialApp"> 
    <div>
      <div class="row">
        <div id="headingArea" class="col-sm-12 col-xs-12">
          <h1>ng-TUTORIAL</h1>
        </div>   
      </div>

      <div class="row">
        <div id="components" class="col-sm-2 col-xs-2">
          Components
          <div id="intro" ng-controller="introController" class="componentClass">            
            <a class="btn btn-component" href="#/intro"> Introduction to Angular JS </a>
            <!-- <span ng-include src="templates/intro"> </span> -->
          </div>

          <div id="modules" ng-controller="moduleController" class="componentClass">    
              <a class="btn btn-component" href="#/module"> Modules </a>
          </div>
          
          <div id="controllers" ng-controller="ctrlController" class="componentClass">
              <a class="btn btn-component" href="#/controller"> Controllers </a>
          </div>

          <div id="filters" ng-controller="filterController" class="componentClass">
              <a class="btn btn-component" href="#/filter"> Filters </a>
          </div>

          <div id="directives" ng-controller="directiveController" class="componentClass">
              <a class="btn btn-component" href="#/directive"> Directives </a>
          </div>

          <div id="routing" ng-controller="routingController" class="componentClass">
              <a class="btn btn-component" href="#/routing"> Routing </a>
          </div>

          <div id="services" ng-controller="servicesController" class="componentClass">
              <a class="btn btn-component" href="#/services"> Services </a>
          </div>

          <div id="xhr" ng-controller="xhrController" class="componentClass">
              <a class="btn btn-component" href="#/xhr"> XHR </a>
          </div>

          <div id="usefulInfo" class="componentClass">
             <a class="btn btn-component" href="#/intro">Useful Information </a>
              
          </div>

          <div id="thingTogether" class="componentClass">
          <a class="btn btn-component" href="#/intro">Putting all things together </a>
 
              
          </div>
        </div>   

        <div id="mainDisplay" class="col-sm-10 col-xs-10">
          <div class="row">
            <div id="links" class="col-sm-12 col-xs-12">
              <div><a href="#"> Contact Info</a></div>
              <div><a href="#"> Resume </a></div>
              <div><a href="#"> Research</a></div>
              <div><a href="#"> Recent Projects </a></div>
              <div><a href="#/aboutMe"> About Me </a> </div>
              
            </div>   
          </div>
         <div>             
          <ng-view> </ng-view>
        </div>

        </div>

      </div>
    </div>
  </body>
</html>
