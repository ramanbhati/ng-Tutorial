<div style="margin-left: 20%">
	<h3> Login </h3>

	  <form  name="myForm" novalidate>
		<p>Email:<br>
		  <input type="email" name="email"  ng-model="loginObject.email" required>
		  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
		  <span ng-show="myForm.email.$error.required">Email is required.</span>
		  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
		  </span>
		</p>

		<p>Password:<br>
		  <input type="password" ng-model="loginObject.password" required>
		  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
		  <span ng-show="myForm.user.$error.required">Password is required.</span>
		  </span>
		</p>

		<input type="checkbox" name="vehicle" value="yes"> Remember Login? <br>
		<br><br>
			<button ng-click="loginObject.loginUserFunc()"> Login </button>
			<a href="#/register"> Don't have a valid id? Register here!! </a>

		<br>

		{{loginObject.loginErrorMessage}}
		</form>	 
	</div>
